<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <!-- Bootstrap core JavaScript-->
    <script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- Core plugin JavaScript-->
    <script type="text/javascript" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <!-- Custom scripts for all pages-->
    <script type="text/javascript" th:src="@{/js/sb-admin-2.min.js}"></script>
    <!-- ytn js file -->
    <script type="text/javascript" th:src="@{/js/ytn.util.js}"></script>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/font.css}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

    <body class="bg-gradient-primary">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">속기사 로그인페이지</h1>
                                        </div>
                                        <form class="user">
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user"
                                                    id="userId" aria-describedby="emailHelp"
                                                    placeholder="아이디 입력...">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                    id="pwd" placeholder="Password">
                                            </div>
                                            <a href="#" class="btn btn-primary btn-user btn-block" th:onclick="loginChkClick()">
                                                Login
                                            </a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <script th:inline="javascript">
        function loginChkClick(){
            var userIdTemp = $('#userId').val();
            var pwdTemp = $('#pwd').val();

            if(userIdTemp == ''){
                alert('아이디를 입력해 주세요.');
                return false;
            }else if(pwdTemp == ''){
                alert('패스워드를 입력해 주세요.');
                return false;
            }

            loginChk(userIdTemp, pwdTemp);
        }

        /**
        * Enter Key Event.
        * @author : mattmk
        **/
        $("#pwd").on("keyup",function(key){
            if(key.keyCode==13) { 
                loginChkClick();
            }
        });

    </script>
    
</body>
</html>
